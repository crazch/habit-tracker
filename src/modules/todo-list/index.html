<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <button class="menu-btn">‚â£</button>
        <h2 class="page-title">Today</h2>
        <button class="more-btn">‚ãØ</button>
      </div>
      <div class="add-task-input">
        <input type="text" placeholder="+ Add task" />
        <div class="task-date-priority">
          <button class="add-task-date">Logo</button>
          <button class="add-task-priority">Logo</button>
        </div>
      </div>
      <!-- Header of list (can be Date, Grocery Store etc.) -->

      <!-- Task tab to show tasks according to date-->
      <div class="tab-container">
        <div class="tab-header">
          <p class="list-title">Today</p>
          <p class="total-task">2^</p>
        </div>
        <!-- Total Task || Task Day/Date -->
        <div class="task-tab">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Laptop</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>

        <div class="task-tab">
          <div class="task-content">
            <label>
              <input type="checkbox" />

            </label>

          </div>
        </div>

        <div class="task-tab">
          <div class="task-content">

        </div>

        <div class="task-tab">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Laptop</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>
      </div>
      <div class="tab-container">
        <div class="tab-header">
          <p class="list-title">Completed</p>
          <p class="total-task">2^</p>
        </div>
        <!-- Total Task || Task Day/Date -->
        <div class="task-tab completed">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Computer</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>

        <div class="task-tab completed">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Computer</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>

        <div class="task-tab completed completed">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Computer</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>

        <div class="task-tab completed">
          <div class="task-content">
            <label>
              <input type="checkbox" />
              <span class="task-title">Check Computer</span>
            </label>
            <span class="task-time">19:30</span>
          </div>
        </div>
      </div>
    </div>

    <div class="task-editor-container open">
      <div class="task-editor-toolbox">
        <div class="checkbox">
          <input type="checkbox" id="task-complete" />
        </div>

        <div class="date-editor">
          <button class="date-btn">
            üìÖ <span class="date-text">24 days ago, Aug 7</span>
          </button>
        </div>

        <div class="priority-editor">
          <button class="priority-btn high">‚ö° High Priority</button>
        </div>
      </div>

      <div class="main-editor">
        <h2>Finish Python File Organizer</h2>

        <div class="text-editor">
          <textarea placeholder="Add details about this task..."></textarea>
        </div>
      </div>
      <div class="editor-footer">
        <div class="footer-info">
          <span class="created-by">üìÖ Created: Aug 31, 2025</span>
          <span class="last-edited">‚úèÔ∏è Last edited: Sep 1, 2025</span>
